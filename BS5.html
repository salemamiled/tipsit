<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salve 
        inserisca qui i suoi dati grazie
    </title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #222;  
            font-size: 22px; 
            font-weight: bold;
            text-transform: uppercase; 
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>



<form>
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" placeholder="Inserisci il tuo nickname" required>

    <label for="message">Messaggio:</label>
    <textarea id="message" name="message" rows="4" placeholder="Scrivi il tuo messaggio..." required></textarea>

    <label>Visibilit√†:</label><br>
    <input type="radio" id="privato" name="visibility" value="privato">
    <label for="privato">Privato</label>

    <input type="radio" id="pubblico" name="visibility" value="pubblico">
    <label for="pubblico">Pubblico</label><br><br>

    <button type="submit">Invia</button>
</form>

</body>
</html>
