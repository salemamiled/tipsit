<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 650px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
            background-color: #ffaa00;
        }
        .hidden {
            background-color: #444;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <p>Tempo rimasto: <span id="timer">60</span> secondi</p>
    <button onclick="startGame()">Ricomincia</button>
    <div class="grid" id="gameBoard"></div>
    <script>
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ’', 'ðŸ¥', 'ðŸ', 'ðŸ¥¥', 'ðŸŠ', 'ðŸ‹', 'ðŸ‘', 'ðŸ¥­', 'ðŸˆ', 'ðŸ', 'ðŸ', 'ðŸ«', 'ðŸ”'];
        let cards = [...symbols.slice(0, 18), ...symbols.slice(0, 18)];
        let firstCard = null, secondCard = null;
        let lockBoard = false;
        let timer;
        let timeLeft = 60;
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function createBoard() {
            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            shuffle(cards);
            cards.forEach(symbol => {
                const card = document.createElement("div");
                card.classList.add("card", "hidden");
                card.dataset.symbol = symbol;
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
            });
        }
        
        function flipCard() {
            if (lockBoard || this === firstCard) return;
            
            this.classList.remove("hidden");
            this.textContent = this.dataset.symbol;
            
            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkMatch();
        }
        
        function checkMatch() {
            lockBoard = true;
            
            if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
                resetCards();
                checkWin();
            } else {
                setTimeout(() => {
                    firstCard.classList.add("hidden");
                    firstCard.textContent = "";
                    secondCard.classList.add("hidden");
                    secondCard.textContent = "";
                    resetCards();
                }, 1000);
            }
        }
        
        function resetCards() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }
        
        function checkWin() {
            const hiddenCards = document.querySelectorAll(".hidden");
            if (hiddenCards.length === 0) {
                clearInterval(timer);
                alert("Congratulazioni! Hai vinto!");
            }
        }
        
        function startGame() {
            clearInterval(timer);
            timeLeft = 300;
            document.getElementById("timer").textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Tempo scaduto! Riprova!");
                }
            }, 1000);
            createBoard();
        }
        
        startGame();
    </script>
</body>
</html>
