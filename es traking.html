<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Dislivello Trekking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #risultato {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        /* Aggiungere un po' di margine sopra l'immagine */
        #montagna {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img id="montagna" src="https://www.ecologica.online/wp-content/uploads/2021/11/monte-everest.jpg" alt="Montagna">

    <div class="container">
        <h1>Calcolo Dislivello Trekking</h1>
        <div class="input-group">
            <label for="startHeight">Altezza Punto di Partenza (m):</label>
            <input type="number" id="startHeight" placeholder="Es. 500">
        </div>
        <div class="input-group">
            <label for="pauseHeight">Altezza Punto di Pausa (m):</label>
            <input type="number" id="pauseHeight" placeholder="Es. 1000">
        </div>
        <div class="input-group">
            <label for="endHeight">Altezza Punto di Arrivo (m):</label>
            <input type="number" id="endHeight" placeholder="Es. 1500">
        </div>
        <button onclick="calcolaDislivello()">Calcola Dislivello</button>

        <div id="risultato">
            <h2>Dislivello Totale: <span id="dislivello">0</span> m</h2>
        </div>
    </div>

    <script>
        function calcolaDislivello() {
            // Prendiamo i valori dagli input
            let startHeight = parseFloat(document.getElementById('startHeight').value);
            let pauseHeight = parseFloat(document.getElementById('pauseHeight').value);
            let endHeight = parseFloat(document.getElementById('endHeight').value);
            
            // Verifica se i valori sono numeri validi
            if (isNaN(startHeight) || isNaN(pauseHeight) || isNaN(endHeight)) {
                alert("Per favore, inserisci valori validi per tutte le altezze.");
                return;
            }
            
            // Calcoliamo il dislivello totale
            let dislivelloTotale = Math.abs(startHeight - pauseHeight) + Math.abs(pauseHeight - endHeight);
            
            // Aggiorniamo il risultato nella pagina
            document.getElementById('dislivello').textContent = dislivelloTotale;
        }
    </script>
</body>
</html>
