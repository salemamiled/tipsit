
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>es secondi </h1>
    <p></p>
    <button onclick="startTimer()">Avvia il timer</button>

    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0;  
   
    function startTimer() {
        setInterval(getTime, 1);  
    }

   
    function getTime() {
        n++;  
        mioOutput.innerHTML = "Numero crescente: " + n;  
    }
</script>

</body>
</html>
