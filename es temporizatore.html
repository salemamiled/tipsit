<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizzatore Numeri Casuali</title>
</head>
<body>

<h1>Temporizzatore Numeri Casuali</h1>
<p id="randomNumbers">Numeri estratti: </p>
<p id="average">Media: </p>

<script>
let numeriCasuali = []; 

function estraiNumeroCasuale() {
    let numeroCasuale = Math.floor(Math.random() * 90) + 1; 
    numeriCasuali.push(numeroCasuale); 
    aggiornaVisualizzazione(); 
}


function aggiornaVisualizzazione() {
    document.getElementById("randomNumbers").innerHTML = "Numeri estratti: " + numeriCasuali.join(", ");
    document.getElementById("average").innerHTML = "Media: " + calcolaMedia();
}


function calcolaMedia() {
    if (numeriCasuali.length === 0) return 0
    let somma = numeriCasuali.reduce((acc, val) => acc + val, 0); 
    return (somma / numeriCasuali.length).toFixed(2); 
}


setInterval(estraiNumeroCasuale, 1000);
</script>

</body>
</html>
