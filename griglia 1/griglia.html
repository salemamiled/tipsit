<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griglie Bootstrap</title>
  <!-- Link al CSS di Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling per le celle delle griglie */
    .grid-cell {
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <!-- Griglia 2x2 centrata -->
    <div class="row justify-content-center mb-5">
      <div class="col-6">
        <div class="row">
          <div class="col-6 grid-cell" style="background-color: lightblue;">Colonna 1</div>
          <div class="col-6 grid-cell" style="background-color: lightgreen;">Colonna 2</div>
        </div>
        <div class="row">
          <div class="col-6 grid-cell" style="background-color: lightcoral;">Colonna 3</div>
          <div class="col-6 grid-cell" style="background-color: lightyellow;">Colonna 4</div>
        </div>
      </div>
    </div>

    <!-- Griglia 3x3 centrata -->
    <div class="row justify-content-center">
      <div class="col-8">
        <div class="row">
          <div class="col-4 grid-cell" style="background-color: #FF6347;">Col 1</div>
          <div class="col-4 grid-cell" style="background-color: #8A2BE2;">Col 2</div>
          <div class="col-4 grid-cell" style="background-color: #5F9EA0;">Col 3</div>
        </div>
        <div class="row">
          <div class="col-4 grid-cell" style="background-color: #D2691E;">Col 4</div>
          <div class="col-4 grid-cell" style="background-color: #FF4500;">Col 5</div>
          <div class="col-4 grid-cell" style="background-color: #32CD32;">Col 6</div>
        </div>
        <div class="row">
          <div class="col-4 grid-cell" style="background-color: #FFD700;">Col 7</div>
          <div class="col-4 grid-cell" style="background-color: #6495ED;">Col 8</div>
          <div class="col-4 grid-cell" style="background-color: #DC143C;">Col 9</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JS di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
